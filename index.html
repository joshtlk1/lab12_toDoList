<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List!</title>
	<link rel="stylesheet" href="css/stylesheet.css">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body class="container-fuild" ng-app="toDoListModule">
	<div class="row">
		<div class="col-md-12" id="center">

		<div ng-controller="toDoListController">
			<input type="text" ng-model="chore">
			
			<button type="button" ng-click="addChore()"><img src="http://www.procliparts.com/resize/900w/cliparts/pele/tqgczgcr9-check-circle.png"></button>

			<ul>
				<li type="a" ng-repeat="add in toDoList | filter:filter">{{add}}
					<span ng-click="removeItem($index)"> <img src="https://cdn4.iconfinder.com/data/icons/simplicio/128x128/notification_error.png">
					</span>
				</li>
			</ul>

			 <input type="text" ng-model="filter" placeholder="filter to do list">

		</div>
	

		</div>
	</div>
	<!-- bootstrap javascript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Angular CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<!-- controller.js -->
	<script src="controller.js"></script>
</body>
</html>
